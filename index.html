<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="login">
            <form action="">
                <h2>Login</h2>
                <div class="wrap">
                    <div class="input-group">
                        <input type="text" id="username" placeholder="Username">
                        <label id="errorname"></label>    
                    </div>
                    <div class="input-group">
                        <input type="email" id="Email" placeholder="Email">
                        <label id="erroremail"></label>
                    </div>
                    <div class="input-group">
                        <input type="text" id="phonenumber" placeholder="Phone Number: (0315-7803658)">
                        <label id="errornumber"></label>
                    </div>
                    <p></p>
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me">Remember me
                    </div>
                    <div class="btn">
                        <button type="button" data-bs-toggle="modal" data-bs-target="#Mymodal" id="submit">Submit</button>
                    </div>
                </div>      
            </form>
        </div>
        <div class="modal fade" id="Mymodal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel"></h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p id="mduser"></p>
                  <p id="mdemail"></p>
                  <p id="mdnum"></p>
                  <p id="message"></p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
